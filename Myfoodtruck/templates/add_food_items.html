{% include "fhead.html" %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="mt-3">
                <img src="https://thumbs.dreamstime.com/b/%D0%B6%D0%B5%D0%BD%D1%89%D0%B8%D0%BD%D0%B0-%D1%88%D0%B5%D1%84-%D0%BF%D1%80%D0%B5%D0%BF%D0%BE%D0%B4%D0%B0%D0%B5%D1%82-%D0%BA%D1%83%D0%BB%D0%B8%D0%BD%D0%B0%D1%80%D0%BD%D1%8B%D0%B9-%D0%BA%D0%BB%D0%B0%D1%81%D1%81-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BD%D1%83%D1%8E-%D0%B8%D0%BB%D0%BB%D1%8E%D1%81%D1%82%D1%80%D0%B0%D1%86%D0%B8%D1%8E-%D0%B4%D0%B5%D0%B2%D1%83%D1%88%D0%BA%D0%B0-158324248.jpg" style="width:100%;border-radius:10px">
            </div>
        </div>
        <div class="col-md-6 mt-5">
            <div class="card p-3 mt-3">
                 <form action="add_food_items_action" method="post"  enctype="multipart/form-data">
                  <div class="text-center h2">Add Food Items</div>
                    <div class="row">
                        <div class="col-md-6">
                             <div class="mt-3">
                                <label>Food Item Name</label>
                                <input type="text" name="food_item_name" id="food_item_name" placeholder="Enter Food Item Name" required class="form-control">
                            </div>
                        </div>
                         <div class="col-md-6">
                             <div class="mt-3">
                                <label>Price</label>
                                <input type="number" name="price" id="price" placeholder="Enter price" required class="form-control">
                             </div>
                         </div>
                         <div class="col-md-6">
                             <div class="mt-3">
                                <label>Quantity</label>
                                <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required class="form-control">
                             </div>
                         </div>
                         <div class="col-md-6">
                             <div class="mt-3">
                                <label>Units</label>
                                <input type="text" name="units" id="units" placeholder="Enter units" required class="form-control">
                             </div>
                         </div>
                         <div class="col-md-6">
                             <div class="mt-3">
                                <label>Category</label>
                                <select name="category_id"   id="category_id" class="form-control" required>
                                    <option value="">Choose Category</option>
                                    {% for category in categories: %}
                                     <option value="{{category[0]}}">{{category[1]}}</option>
                                    {% endfor %}
                                </select>
                             </div>
                         </div>
                        <div class="col-md-6">
                             <div class="mt-3">
                                <label>Picture</label>
                                <input type="file" name="picture" id="picture" required class="form-control" placeholder="Choose File">
                             </div>
                        </div>
                         <div class="col-md-6">
                             <div class="mt-3">
                                <label>Description</label>
                                <input type="text" name="description" id="description" placeholder="Enter Description" required class="form-control">
                             </div>
                         </div>
                         <div class="row ">
                              <div class="col-md-4 "></div>
                              <div class="col-md-4  mt-3">
                                <input type="submit" value="Add Food Item" class="btn btn-primary w-100">
                              </div>
                             <div class="col-md-4 "></div>
                         </div>
                    </div>
                 </form>
            </div>
        </div>
    </div>
</div>
