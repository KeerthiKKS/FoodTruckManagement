
<table class="table table-bordered">
    <thead class="text-center">
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>

        </tr>
    </thead>
    <tbody class="text-center">
        {% for category in categories %}
            <tr>
                <td>{{category[0]}}</td>
                <td>{{category[1]}}</td>

            </tr>
        {% endfor %}
    </tbody>
</table>
